name: Render Mermaid Diagrams

on:
  push:
    paths:
      - '**.md'
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - uses: nielsvaneck/render-md-mermaid@v3
        continue-on-error: true

      - name: Apply dark background to SVGs
        run: |
          for svg in images/diagrams/*.svg; do
            if [ -f "$svg" ]; then
              sed -i 's/background-color: white/background-color: #262c3b/g' "$svg"
            fi
          done

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: "images/diagrams/*.svg"
          commit_message: "chore(docs): auto-render mermaid diagrams"
