name: CI

on:
  push:
    branches: [main, dev]
    tags: ['v*']
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # PARALLEL JOBS: quality, security, test run simultaneously
  # ─────────────────────────────────────────────────────────────────────────────

  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Format check
        run: uv run ruff format --check src/ tests/ main.py

      - name: Lint check
        run: uv run ruff check src/ tests/ main.py

      - name: Type check
        run: uv run ty check src/ main.py --python .venv

      - name: Dead code check
        run: uv run deadcode src/ --no-color

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Bandit security scan
        run: uv run bandit -r src/ -c pyproject.toml

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        env:
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: |
          uv run pytest tests/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --reruns 2 --reruns-delay 5 \
            --only-rerun "ConnectionError|ClientConnectorError|Connection reset" \
            -x

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ─────────────────────────────────────────────────────────────────────────────
  # GATE: requires all parallel jobs to pass
  # ─────────────────────────────────────────────────────────────────────────────

  gate:
    name: Gate
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ One or more checks failed"
            echo "  quality: ${{ needs.quality.result }}"
            echo "  security: ${{ needs.security.result }}"
            echo "  test: ${{ needs.test.result }}"
            exit 1
          fi
          echo "✅ All checks passed"

  # ─────────────────────────────────────────────────────────────────────────────
  # RELEASE: only on version tags
  # ─────────────────────────────────────────────────────────────────────────────

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: gate
    timeout-minutes: 5
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
