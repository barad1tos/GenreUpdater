name: CI

on:
  push:
    branches: [main, dev]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check src/ tests/ main.py

      - name: Format check
        run: uv run ruff format --check src/ tests/ main.py

      - name: Type check with mypy
        run: uv run mypy src/ main.py

      - name: Security scan with bandit
        run: uv run bandit -r src/

      - name: Dead code check with vulture
        run: uv run vulture src/ vulture_whitelist.py --min-confidence 80

      - name: Dependency vulnerability scan
        run: uv run pip-audit

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          uv run pytest tests/unit/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            -x

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
