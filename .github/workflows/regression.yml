name: Regression Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'tests/regression/**'
      - 'tests/fixtures/**'
      - '.github/workflows/regression.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/regression/**'
      - 'tests/fixtures/**'
  schedule:
    # Every Monday at 4:00 AM UTC
    - cron: '0 4 * * 1'
  workflow_dispatch:

concurrency:
  group: regression-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regression:
    name: Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Check fixture exists
        run: |
          if [ ! -f "tests/fixtures/library_snapshot.json" ]; then
            echo "::error::Library snapshot not found. Skipping regression tests."
            echo "SKIP_REGRESSION=true" >> $GITHUB_ENV
          else
            echo "Library snapshot found ($(du -h tests/fixtures/library_snapshot.json | cut -f1))"
          fi

      - name: Run regression tests
        if: env.SKIP_REGRESSION != 'true'
        run: |
          uv run pytest tests/regression/ -v \
            --tb=short \
            -x \
            --no-cov \
            --durations=10

      - name: Summary
        if: always()
        run: |
          echo "## Regression Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "$SKIP_REGRESSION" = "true" ]; then
            echo "⚠️ Skipped - library snapshot not found" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Regression tests completed" >> $GITHUB_STEP_SUMMARY
          fi
