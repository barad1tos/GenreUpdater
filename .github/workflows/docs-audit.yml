name: Docs Freshness Audit

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install doc-sync
        run: pip install git+https://github.com/barad1tos/script-macos-dotfiles.git@5d5654f1d3b185e4ca91d541537137823d48c591#subdirectory=doc-sync

      - name: Run audit
        run: doc-sync audit --docs-dir docs/ --src-dir src/ --format json > audit.json

      - name: Report to GitHub Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: doc-sync report --input audit.json --repo ${{ github.repository }}
